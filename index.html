    <!-- Chat Trigger Button -->

    <script>
        // ============================================
        // 1. Config & State
        // ============================================
        const SUPABASE_URL = 'https://csluxuzaferlcvibftsw.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzbHV4dXphZmVybGN2aWJmdHN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODU1MjksImV4cCI6MjA4MDc2MTUyOX0.KQZTp9ZTVNWmuCGuXWwrFK6-ixWcz7tO_4fvXCC-b2w';
        
        let supabase;
        let currentUser = null;
        let selectedFiles = []; 
        let sortingFile = null;
        let chatFile = null;
        let adminGlobalData = { committees: [], votes: [], candidates: [] };
        let adminCharts = {};

        const notifSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3'); 
        const msgSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3');

        // ============================================
        // 2. Init
        // ============================================
        function initApp() {
            if (window.supabase) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                setTimeout(() => {
                    document.getElementById('loader').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loader').style.display = 'none';
                        const storedUser = localStorage.getItem('currentUser');
                        if (storedUser) {
                            try {
                                currentUser = JSON.parse(storedUser);
                                if (currentUser.role === 'admin') renderAdminDashboard();
                                else if (currentUser.role === 'observer') renderObserverDashboard();
                                else renderSupervisorDashboard();
                                initChatSystem();
                                if(currentUser.role === 'admin') initNotificationSystem();
                            } catch (e) { localStorage.removeItem('currentUser'); renderLoginPage(); }
                        } else { renderLoginPage(); }
                    }, 500);
                }, 1000);
            }
        }

        // ============================================
        // 3. Shared Components
        // ============================================
        function getSidebarHTML(title = 'لوحة المعلومات') {
            const isAdmin = currentUser.role === 'admin';
            return `
                <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden glass-effect transition-opacity"></div>
                <aside id="mainSidebar" class="w-64 bg-secondary-900 text-white flex flex-col shadow-2xl z-40 fixed inset-y-0 right-0 transform translate-x-full lg:translate-x-0 lg:relative transition-transform duration-300 ease-in-out">
                    <div class="h-16 flex items-center px-6 border-b border-gray-700/50 bg-secondary-900/50 justify-between lg:justify-start">
                        <div class="flex items-center gap-3"><div class="w-8 h-8 rounded bg-primary-500 flex items-center justify-center ml-3 shadow-lg"><i class="fas fa-check text-white text-sm"></i></div><div><h1 class="font-bold text-lg">نظام الرصد</h1><p class="text-[10px] text-gray-400">الإدارة المركزية</p></div></div>
                        <button onclick="toggleSidebar()" class="lg:hidden text-gray-400 hover:text-white"><i class="fas fa-times text-xl"></i></button>
                    </div>
                    <div class="px-6 py-6 border-b border-gray-700/30"><div class="flex items-center gap-3"><div class="w-10 h-10 rounded-full bg-gradient-to-tr from-primary-500 to-primary-700 flex items-center justify-center text-sm font-bold shadow-lg">${currentUser.name.charAt(0)}</div><div><p class="font-medium text-sm text-gray-100">${currentUser.name}</p><span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-medium bg-primary-900/50 text-primary-200 border border-primary-700/50">${currentUser.role}</span></div></div></div>
                    <nav class="flex-1 px-3 py-6 space-y-1 overflow-y-auto">
                        <a href="#" onclick="${isAdmin ? 'renderAdminDashboard(); toggleSidebar()' : 'location.reload()'}" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-gray-800 text-white transition-colors"><i class="fas fa-chart-pie w-6 text-lg ml-2"></i> لوحة المعلومات</a>
                        ${isAdmin ? `<a href="#" onclick="renderCommitteesPage(); toggleSidebar()" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-gray-800 text-white transition-colors"><i class="fas fa-th-large w-6 text-lg ml-2 text-blue-400"></i> سجل اللجان</a>
                        <a href="#" onclick="renderAdminViolationsPage(); toggleSidebar()" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-gray-800 text-white transition-colors"><i class="fas fa-exclamation-triangle w-6 text-lg ml-2 text-red-400"></i> مخالفات التصويت</a>
                        <a href="#" onclick="renderAdminSortingPage(); toggleSidebar()" class="flex items-center px-4 py-3 text-sm font-medium rounded-lg hover:bg-gray-800 text-white transition-colors"><i class="fas fa-file-contract w-6 text-lg ml-2 text-green-400"></i> سجل محاضر الفرز</a>` : ''}
                        <div class="mt-8 px-4"><button onclick="logout()" class="w-full flex items-center px-4 py-3 text-sm font-medium rounded-lg text-red-400 hover:bg-red-900/20 hover:text-red-300 transition-colors"><i class="fas fa-sign-out-alt w-6 text-lg ml-2"></i> خروج</button></div>
                    </nav>
                </aside>`;
        }

        function getHeaderHTML(title, subtitle) {
            const isAdmin = currentUser && currentUser.role === 'admin';
            return `
                <header class="h-16 glass-effect z-10 flex items-center justify-between px-6 sticky top-0">
                    <div class="flex items-center gap-4"><button onclick="toggleSidebar()" class="lg:hidden text-gray-500 hover:text-gray-700 p-2 rounded-lg hover:bg-gray-100 transition"><i class="fas fa-bars text-xl"></i></button><div><h2 class="text-xl font-bold text-gray-800">${title}</h2><p class="text-xs text-gray-500 hidden sm:block">${subtitle}</p></div></div>
                    <div class="flex items-center gap-3">
                        ${isAdmin ? `<div class="relative"><button onclick="toggleNotifications()" class="w-9 h-9 flex items-center justify-center rounded-full bg-white border border-gray-200 text-gray-500 hover:text-primary-600 transition-all shadow-sm"><i class="fas fa-bell"></i><span id="notifBadge" class="hidden absolute top-0 right-0 w-2.5 h-2.5 bg-red-500 rounded-full border border-white"></span></button><div id="notifDropdown" class="hidden absolute left-0 mt-2 w-72 bg-white border border-gray-100 rounded-xl shadow-xl z-50 overflow-hidden"><div class="p-3 border-b border-gray-100 bg-gray-50 flex justify-between items-center"><h4 class="text-sm font-bold text-gray-700">الإشعارات</h4><span id="notifCount" class="text-xs bg-red-100 text-red-600 px-2 py-0.5 rounded-full font-bold">0</span></div><div id="notifList" class="max-h-64 overflow-y-auto"><div class="p-4 text-center text-gray-400 text-xs">لا توجد إشعارات جديدة</div></div></div></div>` : ''}
                        <div class="hidden sm:flex items-center gap-2 bg-white border border-gray-200 rounded-full px-3 py-1.5 shadow-sm"><div class="w-2 h-2 rounded-full bg-success animate-pulse"></div><span class="text-xs font-medium text-gray-600">متصل</span></div>
                        <button onclick="window.location.reload()" class="w-9 h-9 flex items-center justify-center rounded-full bg-white border border-gray-200 text-gray-500 hover:text-primary-600 transition-all shadow-sm"><i class="fas fa-sync-alt"></i></button>
                    </div>
                </header>`;
        }

        function toggleSidebar() { const s = document.getElementById('mainSidebar'); const o = document.getElementById('sidebarOverlay'); if(s.classList.contains('translate-x-full')) { s.classList.remove('translate-x-full'); o.classList.remove('hidden'); } else { s.classList.add('translate-x-full'); o.classList.add('hidden'); } }

        // ============================================
        // 4. Notifications & Chat Logic
        // ============================================
        
        // --- Notifications ---
        async function sendNotification(message, type) {
            try { await supabase.from('notifications').insert({ message: message, type: type }); } 
            catch (err) { console.error("Notification Error:", err); }
        }

        function toggleNotifications() {
            const d = document.getElementById('notifDropdown');
            if(d.classList.contains('hidden')) { d.classList.remove('hidden'); markNotifsRead(); } else { d.classList.add('hidden'); }
        }

        async function initNotificationSystem() {
            const { data: notifs } = await supabase.from('notifications').select('*').order('created_at', {ascending:false}).limit(20);
            updateNotifList(notifs || []);
            supabase.channel('public_notifs').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'notifications' }, payload => {
                notifSound.play().catch(()=>{});
                document.getElementById('notifBadge').classList.remove('hidden');
                const list = document.getElementById('notifList');
                if(list.innerText.includes('لا توجد')) list.innerHTML = '';
                list.insertAdjacentHTML('afterbegin', createNotifItem(payload.new));
                const cnt = document.getElementById('notifCount'); cnt.innerText = parseInt(cnt.innerText) + 1;
                Swal.fire({ toast: true, position: 'top-start', icon: 'info', title: 'إشعار جديد', text: payload.new.message, showConfirmButton: false, timer: 3000 });
            }).subscribe();
        }

        function updateNotifList(notifs) {
            const list = document.getElementById('notifList');
            const unread = notifs.filter(n => !n.is_read).length;
            document.getElementById('notifCount').innerText = unread;
            if(unread > 0) document.getElementById('notifBadge').classList.remove('hidden');
            if(notifs.length === 0) { list.innerHTML = '<div class="p-4 text-center text-gray-400 text-xs">لا توجد إشعارات</div>'; return; }
            list.innerHTML = notifs.map(n => createNotifItem(n)).join('');
        }

        function createNotifItem(n) {
            let icon = 'fa-bell text-blue-500';
            if(n.type === 'vote') icon = 'fa-poll text-green-500';
            if(n.type === 'complaint') icon = 'fa-exclamation-triangle text-red-500';
            if(n.type === 'report') icon = 'fa-file-alt text-purple-500';
            if(n.type === 'lock') icon = 'fa-lock text-purple-600'; // Lock Icon
            
            return `<div class="p-3 border-b border-gray-50 hover:bg-gray-50 transition flex gap-3 ${!n.is_read ? 'bg-blue-50/50' : ''}"><div class="mt-1"><i class="fas ${icon}"></i></div><div><p class="text-xs font-bold text-gray-800">${n.message}</p><span class="text-[10px] text-gray-400 font-mono">${new Date(n.created_at).toLocaleTimeString('ar-EG')}</span></div></div>`;
        }

        async function markNotifsRead() {
            document.getElementById('notifBadge').classList.add('hidden');
            document.getElementById('notifCount').innerText = '0';
            await supabase.from('notifications').update({ is_read: true }).eq('is_read', false);
        }

        // --- Chat ---
        function toggleChat() {
            const sidebar = document.getElementById('chatSidebar');
            const overlay = document.getElementById('chatOverlay');
            if (sidebar.classList.contains('open')) { sidebar.classList.remove('open'); overlay.classList.remove('open'); }
            else { sidebar.classList.add('open'); overlay.classList.add('open'); document.getElementById('chatBadge').classList.add('hidden'); scrollChat(); }
        }

        async function initChatSystem() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '<div class="text-center text-gray-400 text-xs py-4">جاري التحميل...</div>';
            const { data: history } = await supabase.from('messages').select('*').order('created_at', {ascending: true}).limit(100);
            container.innerHTML = '<div class="text-center text-gray-400 text-xs py-4">بداية المحادثة</div>';
            if(history) history.forEach(msg => appendMessage(msg));
            scrollChat();

            supabase.channel('public_chat').on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
                appendMessage(payload.new); scrollChat();
                if(payload.new.sender !== currentUser.name) {
                    msgSound.play().catch(()=>{});
                    if(!document.getElementById('chatSidebar').classList.contains('open')) document.getElementById('chatBadge').classList.remove('hidden');
                }
            }).subscribe();
        }

        function appendMessage(msg) {
            const container = document.getElementById('chatMessages');
            const isMe = msg.sender === currentUser.name;
            const isAdmin = msg.sender === 'ADMIN' || msg.sender.includes('Admin');
            let bubbleClass = isMe ? 'msg-me' : 'msg-other';
            if(!isMe && isAdmin) bubbleClass += ' msg-admin';
            let content = `<p>${msg.message || ''}</p>`;
            if(msg.type === 'image' && msg.media_url) content = `<img src="${msg.media_url}" class="max-w-full rounded-lg mb-1 cursor-pointer" onclick="showImage('${msg.media_url}')">` + content;
            const html = `<div class="flex flex-col ${isMe ? 'items-end' : 'items-start'}">${!isMe ? `<span class="text-[10px] text-gray-500 px-1 mb-0.5">${msg.sender}</span>` : ''}<div class="msg-bubble ${bubbleClass}">${content}<span class="text-[9px] opacity-70 block text-left mt-1 dir-ltr leading-none">${new Date(msg.created_at).toLocaleTimeString('ar-EG', {hour:'2-digit',minute:'2-digit'})}</span></div></div>`;
            container.insertAdjacentHTML('beforeend', html);
        }

        function scrollChat() { const c = document.getElementById('chatMessages'); c.scrollTop = c.scrollHeight; }
        function handleChatFile(input) { if(input.files[0]) { chatFile = input.files[0]; document.getElementById('chatImgPreview').classList.remove('hidden'); } }
        function clearChatFile() { chatFile = null; document.getElementById('chatFileInput').value = ''; document.getElementById('chatImgPreview').classList.add('hidden'); }

        async function sendChatMessage(e) {
            e.preventDefault(); const input = document.getElementById('chatInput'); const text = input.value.trim();
            if(!text && !chatFile) return;
            input.value = ''; const fileToSend = chatFile; clearChatFile();
            let mediaUrl = null; let type = 'text';
            try {
                if(fileToSend) {
                    type = 'image'; const fileName = `chat/${Date.now()}_${Math.random().toString(36).substring(7)}`;
                    const { error } = await supabase.storage.from('chat-images').upload(fileName, fileToSend);
                    if(!error) { const { data } = supabase.storage.from('chat-images').getPublicUrl(fileName); mediaUrl = data.publicUrl; }
                    else { await supabase.storage.from('violation-images').upload(fileName, fileToSend); const { data } = supabase.storage.from('violation-images').getPublicUrl(fileName); mediaUrl = data.publicUrl; }
                }
                await supabase.from('messages').insert({ sender: currentUser.name, message: text, type: type, media_url: mediaUrl });
            } catch(err) { console.error("Chat Error", err); }
        }

        // ============================================
        // 5. Admin Dashboard
        // ============================================

        async function loadAdminData() {
            try {
                const [commRes, candRes, voteRes] = await Promise.all([
                    supabase.from('committees').select('*').order('id', {ascending: true}),
                    supabase.from('candidates').select('*').order('id'),
                    supabase.from('votes').select('*')
                ]);
                adminGlobalData.committees = commRes.data; adminGlobalData.candidates = candRes.data; adminGlobalData.votes = voteRes.data;
                processAdminData();
            } catch (error) { console.error("Admin Load Error:", error); }
        }

        function processAdminData() {
            let stats = { totalRegistered: 0, totalValid: 0, totalInvalid: 0, west: { valid: 0, registered: 0 }, east: { valid: 0, registered: 0 }, candidateVotes: {} };
            adminGlobalData.candidates.forEach(c => stats.candidateVotes[c.id] = { name: c.name, count: 0 });
            adminGlobalData.committees.forEach(c => {
                const cId = parseInt(c.id); const registered = c.total_registered_voters || 0; const invalid = c.invalid_votes || 0;
                const committeeVotes = adminGlobalData.votes.filter(v => v.committee_id === c.id);
                const committeeValid = committeeVotes.reduce((sum, v) => sum + (v.count || 0), 0);
                c.cand1Votes = committeeVotes.find(v => v.candidate_id === 1)?.count || 0;
                c.cand2Votes = committeeVotes.find(v => v.candidate_id === 2)?.count || 0;
                c.cand3Votes = committeeVotes.find(v => v.candidate_id === 3)?.count || 0;
                c.cand4Votes = committeeVotes.find(v => v.candidate_id === 4)?.count || 0;
                stats.totalRegistered += registered; stats.totalInvalid += invalid; stats.totalValid += committeeValid;
                if (cId <= 34) { stats.west.valid += committeeValid + invalid; stats.west.registered += registered; } else { stats.east.valid += committeeValid + invalid; stats.east.registered += registered; }
                committeeVotes.forEach(v => { if (stats.candidateVotes[v.candidate_id]) stats.candidateVotes[v.candidate_id].count += (v.count || 0); });
                c.calculatedValid = committeeValid;
            });
            updateAdminUI(stats);
        }

        function updateAdminUI(stats) {
            document.getElementById('totalRegistered').innerText = stats.totalRegistered.toLocaleString();
            document.getElementById('totalValid').innerText = stats.totalValid.toLocaleString();
            document.getElementById('totalInvalid').innerText = stats.totalInvalid.toLocaleString();
            const totalTurnout = stats.totalValid + stats.totalInvalid;
            const rate = stats.totalRegistered ? ((totalTurnout / stats.totalRegistered) * 100).toFixed(1) : 0;
            document.getElementById('participationRate').innerText = `${rate}%`;
            document.getElementById('invalidBar').style.width = `${(stats.totalInvalid / totalTurnout * 100) || 0}%`;
            document.getElementById('westVotes').innerText = stats.west.valid.toLocaleString(); document.getElementById('eastVotes').innerText = stats.east.valid.toLocaleString();
            document.getElementById('westBar').style.width = `${stats.west.registered ? ((stats.west.valid / stats.west.registered) * 100).toFixed(1) : 0}%`;
            document.getElementById('eastBar').style.width = `${stats.east.registered ? ((stats.east.valid / stats.east.registered) * 100).toFixed(1) : 0}%`;
            document.getElementById('westRate').innerText = `مشاركة: ${stats.west.registered ? ((stats.west.valid / stats.west.registered) * 100).toFixed(1) : 0}%`;
            document.getElementById('eastRate').innerText = `مشاركة: ${stats.east.registered ? ((stats.east.valid / stats.east.registered) * 100).toFixed(1) : 0}%`;
            const cand4Id = 4; const cand4Data = stats.candidateVotes[cand4Id];
            if (cand4Data) {
                document.getElementById('cand4Total').innerText = cand4Data.count.toLocaleString();
                document.getElementById('cand4Name').innerText = cand4Data.name;
                document.getElementById('cand4Percent').innerText = `${stats.totalValid > 0 ? ((cand4Data.count / stats.totalValid) * 100).toFixed(1) : 0}%`;
            }
            renderAdminCharts(stats); filterDashboardTable(); filterSharedGrid('page');
        }

        function filterDashboardTable() {
            const tableBody = document.getElementById('dashboardTableBody');
            if (!tableBody) return;
            const searchQuery = document.getElementById('dashSearch').value.trim();
            const distFilter = document.getElementById('dashDistrict').value;
            const statFilter = document.getElementById('dashStatus').value;
            tableBody.innerHTML = '';
            const filtered = adminGlobalData.committees.filter(c => {
                const cId = parseInt(c.id); const district = cId <= 34 ? 'west' : 'east';
                const hasActivity = c.has_started || (c.calculatedValid > 0) || (c.invalid_votes > 0);
                const status = c.is_finalized ? 'finalized' : (hasActivity ? 'active' : 'pending');
                return (distFilter === 'all' || distFilter === district) && (statFilter === 'all' || statFilter === status) && (c.id.toString().includes(searchQuery) || c.name.includes(searchQuery));
            });

        async function loadSupervisorData() {
            const cId = currentUser.committeeId;
            const [c, cand, v, viol] = await Promise.all([
                supabase.from('committees').select('*').eq('id', cId).single(),
                supabase.from('candidates').select('*').order('id'),
                supabase.from('votes').select('*').eq('committee_id', cId),
                supabase.from('violation_reports').select('*').eq('committee_id', cId).order('created_at', {ascending: false})
            ]);
            const candidates = cand.data.map(candidate => {
                const vote = v.data.find(vote => vote.candidate_id === candidate.id);
                return { ...candidate, current_votes: vote ? vote.count : 0 };
            });
            return { committee: c.data, candidates, violations: viol.data };
        }

        async function updateVote(candidateId, input) {
            const count = parseInt(input.value) || 0;
            const statusEl = document.getElementById(`status-${candidateId}`);
            input.classList.add('input-saving'); statusEl.innerHTML = '<i class="fas fa-spinner fa-spin text-warning"></i>';
            try {
                const { data: existing } = await supabase.from('votes').select('id').eq('committee_id', currentUser.committeeId).eq('candidate_id', candidateId);
                if (existing && existing.length > 0) {
                    await supabase.from('votes').update({ count }).eq('committee_id', currentUser.committeeId).eq('candidate_id', candidateId);
                } else {
                    await supabase.from('votes').insert({ committee_id: currentUser.committeeId, candidate_id: candidateId, count, supervisor_id: currentUser.id });
                }
                
                // NOTIFICATION TRIGGER
                await sendNotification(`لجنة ${currentUser.committeeId}: تحديث أصوات مرشح #${candidateId}`, 'vote');

                input.classList.remove('input-saving'); input.classList.add('input-saved'); statusEl.innerHTML = '<i class="fas fa-check text-success"></i>';
                setTimeout(() => { input.classList.remove('input-saved'); statusEl.innerHTML = ''; }, 1500); updateLocalSummary();
            } catch (error) { console.error(error); input.classList.remove('input-saving'); input.classList.add('input-error'); statusEl.innerHTML = '<i class="fas fa-exclamation-circle text-danger"></i>'; }
        }

        async function updateInvalidVotes(input) {
            input.classList.add('input-saving');
            try {
                await supabase.from('committees').update({ invalid_votes: parseInt(input.value) || 0 }).eq('id', currentUser.committeeId);
                
                // NOTIFICATION TRIGGER
                await sendNotification(`لجنة ${currentUser.committeeId}: تحديث أصوات باطلة`, 'vote');

                input.classList.remove('input-saving'); input.classList.add('input-saved'); setTimeout(() => input.classList.remove('input-saved'), 1500); updateLocalSummary();
            } catch (e) { input.classList.remove('input-saving'); input.classList.add('input-error'); }
        }

                if (result.isConfirmed) { 
                    await supabase.from('committees').update({ is_finalized: shouldLock, finalized_at: shouldLock ? new Date() : null }).eq('id', currentUser.committeeId);
                    
                    // NOTIFICATION TRIGGER
                    const msg = shouldLock ? `تم تثبيت نتائج لجنة ${currentUser.committeeId}` : `تم فتح تعديل لجنة ${currentUser.committeeId}`;

                    renderSupervisorDashboard();

        function updateLocalSummary() {
            const inputs = document.querySelectorAll('input[data-candidate-id]');
            let valid = 0; inputs.forEach(i => valid += (parseInt(i.value) || 0));
            const invalid = parseInt(document.getElementById('invalidVotes').value) || 0;
            const total = valid + invalid;
            const regText = document.querySelector('.bg-primary-800 h2').innerText.replace(/,/g, '');
            const registered = parseInt(regText) || 1;
            document.getElementById('totalVotesDisplay').innerText = total.toLocaleString('en-US');
            document.getElementById('participationDisplay').innerText = ((total / registered) * 100).toFixed(1) + '%';

        function setupDragAndDrop() {
            const dropZone = document.getElementById('dropZone'); const fileInput = document.getElementById('fileInput');
            dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-active'); });
            dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('drag-active'); });
            dropZone.addEventListener('drop', (e) => { e.preventDefault(); dropZone.classList.remove('drag-active'); handleFiles(e.dataTransfer.files); });
            fileInput.addEventListener('change', (e) => { handleFiles(e.target.files); });

        function handleFiles(files) {
            const previewArea = document.getElementById('previewArea');
            Array.from(files).forEach(file => {
                if (file.type.startsWith('image/')) {
                    selectedFiles.push(file);
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const div = document.createElement('div'); div.className = 'relative h-16 rounded overflow-hidden border border-gray-200 group';
                        div.innerHTML = `<img src="${e.target.result}" class="w-full h-full object-cover"><button onclick="removeFile('${file.name}', this)" class="absolute inset-0 bg-black/50 text-white opacity-0 group-hover:opacity-100 transition flex items-center justify-center"><i class="fas fa-trash"></i></button>`;
                        previewArea.appendChild(div);
                    }; reader.readAsDataURL(file);
                }
            });
        }

        window.removeFile = function(fileName, btn) { selectedFiles = selectedFiles.filter(f => f.name !== fileName); btn.parentElement.remove(); }

        async function uploadImages() {
            const urls = [];
            for (const file of selectedFiles) {
                const fileName = `committee_${currentUser.committeeId}/${Date.now()}_${Math.random().toString(36).substring(7)}_${file.name}`;
                const { error } = await supabase.storage.from('violation-images').upload(fileName, file);
                if (!error) { const { data } = supabase.storage.from('violation-images').getPublicUrl(fileName); if(data) urls.push(data.publicUrl); }
            } return urls;
        }

        async function submitViolation() {
            const notes = document.getElementById('violationText').value.trim();

            if (error || !reports.length) { grid.innerHTML = `<div class="col-span-full text-center text-gray-400 py-10"><p>لا توجد مخالفات</p></div>`; return; }
            reports.forEach(r => {
                const date = new Date(r.created_at).toLocaleString('ar-EG');
                const comm = adminGlobalData.committees.find(c => c.id == r.committee_id);
                const commName = comm ? ` - ${comm.name}` : '';
                let imagesHtml = r.images && r.images.length > 0 ? `<div class="flex gap-2 mt-3 overflow-x-auto pb-2 scrollbar-thin">${r.images.map(url => `<img src="${url}" onclick="showImage('${url}')" class="w-16 h-16 object-cover rounded-lg border border-gray-200 cursor-zoom-in img-hover-zoom">`).join('')}</div>` : '';
                grid.innerHTML += `<div class="bg-white rounded-xl shadow-card border border-gray-100 p-5 flex flex-col hover:shadow-lg transition-all"><div class="flex justify-between items-start mb-3"><div><span class="bg-red-50 text-red-600 text-xs font-bold px-2 py-1 rounded-lg border border-red-100">لجنة #${r.committee_id}${commName}</span><p class="text-xs text-gray-400 mt-1">${r.supervisor_name || 'مشرف'}</p></div><span class="text-[10px] text-gray-400 font-mono">${date}</span></div><div class="flex-1"><p class="text-gray-700 text-sm leading-relaxed font-medium bg-gray-50 p-3 rounded-lg border border-gray-100">${r.notes}</p></div>${imagesHtml}<div class="mt-4 pt-3 border-t border-gray-50 flex justify-between items-center"><span class="text-xs bg-yellow-50 text-yellow-700 px-2 py-1 rounded-full">قيد المراجعة</span><button class="text-gray-400 hover:text-brand-600"><i class="fas fa-ellipsis-h"></i></button></div></div>`;
            });
        }

        async function renderAdminSortingPage() {
            const app = document.getElementById('app');
            if (!adminGlobalData.committees.length) await loadAdminData();
            app.innerHTML = `${getSidebarHTML('محاضر الفرز')}<div class="flex-1 flex flex-col h-full overflow-hidden bg-background">${getHeaderHTML('سجل محاضر الفرز الرسمية', 'صور المحاضر المرفوعة من اللجان')}<main class="flex-1 overflow-y-auto p-6 fade-in"><div id="sortingGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"><div class="col-span-full flex justify-center py-20"><div class="animate-spin rounded-full h-12 w-12 border-b-2 border-brand-600"></div></div></div></main></div>`;
            const { data: reports, error } = await supabase.from('sorting_reports').select('*').order('created_at', { ascending: false });
            const grid = document.getElementById('sortingGrid'); grid.innerHTML = '';
            if (error || !reports || reports.length === 0) { grid.innerHTML = `<div class="col-span-full text-center text-gray-400 py-10"><i class="fas fa-folder-open text-4xl mb-4"></i><p>لا توجد محاضر مرفوعة حتى الآن</p></div>`; return; }
            reports.forEach(r => {
                const date = new Date(r.created_at).toLocaleString('ar-EG');
                const comm = adminGlobalData.committees.find(c => c.id == r.committee_id);
                const commName = comm ? ` - ${comm.name}` : '';
                grid.innerHTML += `<div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-lg transition-all group"><div class="h-48 overflow-hidden relative bg-gray-100 cursor-pointer" onclick="showImage('${r.image_url}')"><img src="${r.image_url}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"><div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center"><i class="fas fa-search-plus text-white text-3xl"></i></div></div><div class="p-4"><div class="flex justify-between items-start mb-2"><span class="bg-blue-50 text-blue-700 text-xs font-bold px-2 py-1 rounded border border-blue-100">لجنة #${r.committee_id}${commName}</span><span class="text-[10px] text-gray-400">${date}</span></div><p class="text-xs text-gray-500 flex items-center gap-1"><i class="fas fa-user-shield"></i> ${r.supervisor_name || 'مشرف'}</p><div class="mt-3 pt-3 border-t border-gray-50 flex justify-between items-center"><a href="${r.image_url}" download target="_blank" class="text-xs text-brand-600 hover:underline font-medium"><i class="fas fa-download"></i> تحميل الصورة</a></div></div></div>`;
            });
        }

        function logout() { localStorage.removeItem('currentUser'); window.location.reload(); }
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
